<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app">
    <input type="text" :value="name">

    <input type="text" v-model="name">

</div>



<script>

    new new Vue({
        el: '#app',
        // 数据模型的定义
        data: {
            name: 'clx'
        }
    })


</script>

    
</body>
</html>
