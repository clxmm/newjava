<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .box {
        width: 800px;
        border: 1px solid blue;
        margin: 0 auto;
    }

    .d1 {
        height: 200px;
        width: 200px;
        float: left;
        background-color: salmon;
    }

    .d2 {
        height: 200px;
        width: 200px;
        float: left;
        background-color: seagreen;
    }

    .fotter {
        height: 200px;
        background-color: blue;
    }
    .clear {
        clear: both;
    }
</style>

<body>



    <div class="box">
        <div class="d1">1</div>
        <div class="d2">2</div>
        <!-- 额外标签 -->
        <div class="clear"></div>
    </div>
    <div class="fotter">footer</div>

</body>

</html>
