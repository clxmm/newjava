<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
.nav {
    height: 41px;
    border-top: 3px solid #ff8500;
    border-bottom: 1px solid #edeef0;
    background-color: #fcfcfc;
    line-height: 41px;
}

.nav a {
    height: 41px;
    display: inline-block;  /* 转为行内块元素，使其拥有高度*/
    font-size: 12px;
    color: #4c4c4c;
    text-decoration: none;
    padding: 0 20px;
}

.nav a:hover {
    background-color: red;
}

</style>

<body>


    <div class="nav">
        <a href="#">新浪导航</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">微博</a>
        <a href="#">网页版</a>


    </div>

</body>

</html>
